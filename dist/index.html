    <link rel="stylesheet" crossorigin href="/sandbox/assets/main-DZio1FBU.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle redirects from 404, since the app is using React routing and
      // we're not _actually_ pushing html files for all possible paths.
      (() => {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
</html>
